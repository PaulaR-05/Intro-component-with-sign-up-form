<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <div class="container-one">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-blue">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form class="main-form">
        <div class="input-form">
          <input
            class="first-name"
            id="first-name"
            type="text"
            placeholder="First Name"
          />
          <div class="first-name-error"></div>
          <label for="first-name" class="name-label"></label>
        </div>

        <div class="input-form">
          <input class="last-name" type="text" placeholder="Last Name" />
          <div class="last-name-error"></div>
          <label for="last-name" class="lastname-label"></label>
        </div>

        <div class="input-form">
          <input class="user-email" type="email" placeholder="Email Address" />
          <div class="user-email-error"></div>
          <label for="user-email" class="email-label"></label>
        </div>

        <div class="input-form">
          <input class="user-pass" type="password" placeholder="Password" />
          <div class="user-pass-error"></div>
          <label for="user-pass" class="pass-label"></label>
        </div>
        <div class="input-form">
          <label for="submit-info" class="success-msg"></label>
          <button class="submit-info" id="submit-info" type="submit">
            Claim your free trial
          </button>
        </div>
        <label class="btn-term" for="submit-info">
          By clicking the button, you are agreeing to our
          <a href="#">Terms and Services</a>
        </label>
      </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/PaulaR-05">Gabriela de Paula</a>.
      </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
